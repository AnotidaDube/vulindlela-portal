{% extends "coreapp/base.html" %}

{% block title %}Staff Login{% endblock %}

{% block content %}
<div class="login-container" style="max-width:400px; margin:50px auto; padding:30px; border:1px solid #ddd; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); background:#fff;">
    <h2 style="text-align:center; margin-bottom:20px;">Staff Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red; text-align:center;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" style="display:flex; flex-direction:column;">
        {% csrf_token %}
        <label for="username" style="margin-bottom:5px;">Username</label>
        <input type="text" name="username" id="username" required style="padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">

        <label for="password" style="margin-bottom:5px;">Password</label>
        <input type="password" name="password" id="password" required style="padding:10px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc;">

        <button type="submit" style="padding:10px; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer;">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px; color:#555;">
        Forgot your password? Contact admin.
    </p>
</div>
{% endblock %}
