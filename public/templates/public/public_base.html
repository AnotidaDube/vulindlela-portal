<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Welcome{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f9fafb; }
    .navbar { background: #004080; }
    .navbar a { color: white !important; font-weight: 500; }
    .hero { background: linear-gradient(to right, #004080, #0073e6); color: white; padding: 80px 0; text-align: center; }
    .hero h1 { font-size: 2.5rem; font-weight: 600; }
    footer { background: #00264d; color: white; text-align: center; padding: 20px 0; margin-top: 40px; }
    .container { margin-top: 40px; margin-bottom: 40px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="/">MyPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'public:about_us' %}" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="{% url 'public:vacancies' %}" class="nav-link">Vacancies</a></li>
          <li class="nav-item"><a href="{% url 'public:contact_us' %}" class="nav-link">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  {% block hero %}{% endblock %}

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ now|date:"Y" }} Powered by Prosper Asantesana. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
